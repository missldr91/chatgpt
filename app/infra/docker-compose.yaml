version: "3.9"
services:
  svc:
    build: ../svc
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ../svc:/app
    ports:
      - "8000:8000"
  web:
    build: ../web
    command: npm run dev
    volumes:
      - ../web:/app
    environment:
      - NEXT_PUBLIC_SVC_URL=http://localhost:8000
    ports:
      - "3000:3000"
